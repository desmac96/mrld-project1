<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="MRLD, a page dedicated to electronic music events and services">
    <meta name="keywords" content="electronic music, dj, events, mixing, mastering, Ireland">
    <!-- Title -->

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">MRLD</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="mixes.html">MIXES</a></li>
                <li><a href="form.html" class="active">FORM</a></li>
            </ul>
        </nav>
    </header>
    <main>
            <div id="sign-up-form">
                <form method="POST" action="https://formdump.codeinstitute.net/">
                    <h1>Sign Up Here</h1>
                    <p><input type="text" class="input-box" name="Full Name" placeholder="Full Name"></p>
                    <p><input type="email" class="input-box" name="Email" placeholder="Your Email"> </p>
                    <p><input type="tel" class="input-box" name="Mobile Number" placeholder="Mobile Number"> </p>
                    <div>
                        <label for="dj">D.J Services</label>
                        <input type="radio" name="service_needed" id="dj" value="dj" required>
                    </div>
                    <div>
                        <label for="mixing-engineer">Mixing Engineer</label>
                        <input type="radio" name="service_needed" id="mixing-engineer" value="mixing-engineer" required>
                    </div>
                    <div>
                        <label for="equipment-hire">Equipment Hire</label>
                        <input type="radio" name="service_needed" id="equipment-hire" value="equipment-hire" required>
                    </div>
                    <div>
                        <label for="school">School</label>
                        <input type="radio" name="service_needed" id="school" value="school" required>
                    </div>
            </div>
            <p><input type="tel" class="input-box" name="How can we help?" placeholder="How can we help?"> </p>
            <p>I agree to sign up for the newsletter <span><input type="checkbox"></span></p>
            <div class="radio-buttons">
                <button type="submit" class="sign-btn">Sign Up</button>
                </form>
            </div>

    </main>

    <footer>
        <ul id="social-networks">

                <a href="https://www.soundcloud.com/" target="_blank" rel="noopener"
